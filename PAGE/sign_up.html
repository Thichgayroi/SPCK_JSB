<!DOCTYPE html>
<html lang="en">
<head style="background: linear-gradient(135deg, #ff9a9e, #8EC5FC); height:100%;margin:0;padding:0;background-attachment: fixed;>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="../CSS/styles.css">
	<link rel="icon" type="image/png" href="../IMG/lg.png">
</head>
<body style="background: linear-gradient(135deg, #ff9a9e, #8EC5FC); height:100%;margin:0;padding:0;background-attachment: fixed;">
	<fieldset>
		<h1 style="text-align: center; font-weight: normal; font-size: 42px;">Sign up</h1>
		<h5 style="text-align: center; font-weight: normal; margin-top: -10px;">Sign up to continue</h5>
		
		<form action="">
			<label for="username">Username</label>
			<input type="text" name="username" id="name">

			<label for="email">Email</label>
			<input type="text" name="email" id="mail">

			<label for="password">Password</label>
			<input type="password" name="password" id="paw">

			<button type="submit">Sign Up</button>

			<h5 style="font-weight: normal; text-align: center;">
				Already have an account? <a href="sign_in.html">Sign in</a>
			</h5>
		</form>
	</fieldset>
</body>
</html>
