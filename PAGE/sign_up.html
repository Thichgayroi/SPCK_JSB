<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="../CSS/styles.css">
	<link rel="icon" type="image/png" href="../IMG/lg.png">
</head>
<body>
	<fieldset style="border-radius: 5px; font-family:Arial">
		<h1 style="display: flex; justify-content: center; align-items: center; font-weight: normal; font-size:42px">Sign up</h1>
		<h5 style="display: flex; justify-content: center; align-items: center; font-weight: normal; padding:1px">Sign up to continue</h5>
		<div class="container" style="display:flex; justify-content: center; align-items: center; height: 400px;">
			<form action="">
				<label for="username">Username</label>
				<br> <br>
				<input type="text" style="width: 300px; height: 30px;" name="username" id=name>
				<br> <br>

				<label for="email">Email</label>
				<br> <br>
				<input type="text" style="width: 300px; height: 30px;" name="email" id=mail>
				<br> <br>

				<label for="password">Password</label>
				<br> <br>
				<input type="password" style="width: 300px; height: 30px;" name="password" id=paw>

				<br> <br>
				<button>Sign Up</button>

				<h5 style="font-weight: normal; text-align: center;">Already have an account? <a href="sign_in.html">Sign in</a></h3>
			</form>
		</div>
	</fieldset>
</body>
</html>
