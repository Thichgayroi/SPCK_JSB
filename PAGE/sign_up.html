<!DOCTYPE html>
<html lang="en">
<head style="background: linear-gradient(135deg, #ff9a9e, #8EC5FC); height:100%;margin:0;padding:0;background-attachment: fixed;">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" type="image/png" href="../IMG/lg.png">
	<link rel="stylesheet" href="../CSS/sign_up.css">
</head>
<body>
	<form action="" id="signupForm">
		<div class="container">
			<h4>SIGN UP</h4>
			<input id="username" type="text" placeholder="Username" required>
			<input id="email" type="email" placeholder="Email" required>
			<input id="password" type="password" placeholder="Password" required>
			<button type="submit" id="signup-btn">CREATE ACCOUNT</button>
			<div class="chkboxAforg">
			  <input type="checkbox" id="chkbox" >
			  <label for="chkbox" style="color:#c3d3d4;margin-right:65px;">I agree to the terms & conditions</label>
			</div>
		</div>

		<div class="log-in" style="display: flex; justify-content: center; align-content: center;">
			<button type="submit" id="login-acc-btn"><a href="login.html">LOGIN</a></button>
		</div>
	</form>

	<script src="../JS/signup.js"></script>
</body>
</html>
