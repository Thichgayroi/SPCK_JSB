<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
</head>
<body>
	<fieldset>
		<h1 style="display: flex; justify-content: center; align-items: center;">Sign Up</h1>
		<div class="container" style="display:flex; justify-content: center; align-items: center; height: 300px;">
			<form action="">
				<label for="username">Username</label>
				<br> <br>
				<input type="text" style="width: 200px; height: 30px;" name="username">
				<br> <br>

				<label for="email">Email</label>
				<br> <br>
				<input type="text" style="width: 200px; height: 30px;" name="email">
				<br> <br>

				<label for="password">Password</label>
				<br> <br>
				<input type="password" style="width: 200px; height: 30px;" name="password">

				<br> <br>
				<button style="background-color: #1977D2; border-radius:5px; font-size:10px;width:300px; height:40px; border:0px; color:white;">Sign Up</button>
			</form>
		</div>
	</fieldset>
</body>
</html>
