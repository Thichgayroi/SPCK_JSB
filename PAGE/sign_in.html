<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<fieldset style="border-radius: 5px; font-family:Arial">
		<h1 style="display: flex; justify-content: center; align-items: center; font-weight: normal; font-size:42px">Sign in</h1>
		<div class="container" style="display:flex; justify-content: center; align-items: center; height: 400px;">
			<form action="">
				<label for="username">Username</label>
				<br> <br>
				<input type="text" style="width: 300px; height: 30px;" name="username" id=name>
				<br> <br>

				<label for="password">Password</label>
				<br> <br>
				<input type="password" style="width: 300px; height: 30px;" name="password" id=paw>

				<br> <br>
				<button>Sign in</button>

				<h5 style="font-weight: normal; text-align: center;">Forgot <a href="">Password?</a></h5>	
				<h5 style="font-weight: normal; text-align: center;">Dont have an account? <a href="">Sign up</a></h5>
			</form>
		</div>
	</fieldset>
</body>
</html>
